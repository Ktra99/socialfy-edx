{% extends 'dashboard/layout.html' %}
{% load static %}

{% block content %}

	{% for like in likes %}

		{% if like.postid == post %}

			<div class="row post-container">
				<div class="col-lg-2">
					<i class="fas fa-user-circle fa-5x float-right cursor"></i>
				</div>
				<div class="col-lg-7">
					<p>{{like.userid}} liked this post</p>
				</div>
				<div class="col-lg-3">
					<small>{{like.date}}</small>
				</div>
			</div>
			<hr>

		{% endif %}

	{% endfor %}

{% endblock %}
