<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Final project</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/6878bbf26a.js" crossorigin="anonymous"></script>
	</head>
	<body>
		{% if request.user.username %} <!--Checks for users username-->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Final project</a>
			  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    	<span class="navbar-toggler-icon"></span>
			  	</button>

			  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
			    	<ul class="navbar-nav mr-auto">
			    		<li class="nav-item">
			        		<a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
			      		</li>
			      		<li class="nav-item active">
			        		<a class="nav-link" href="{% url 'discover' %}">Discover</a>
			      		</li>
			      		<li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
			    	</ul>
			    	<ul class="navbar-nav">
			    		<li class="nav-item"><a class="text-success nav-link" href="#">Welcome {{request.user.username}}</a></li>
			    	</ul>
			  	</div>
			</nav>
		{% else %}

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Final project</a>
		  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>

		  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav mr-auto">
		      		<li class="nav-item active">
		        		<a class="nav-link" href="{% url 'discover' %}">Discover</a>
		      		</li>
		    	</ul>
		    	<form class="form-inline my-2 my-lg-0" method="post" action="{% url 'login' %}">
		    		{% csrf_token %}
		      		<input class="form-control mr-sm-2" name="user" type="text" placeholder="Username" autocomplete="off" required>
		      		<input class="form-control mr-sm-2" name="password" type="password" placeholder="Password" autocomplete="off" required>
		      		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
		    	</form>
		  	</div>
		</nav>

		{% endif %}

		<div class="container" style="padding: 5% 0;">
			{% block content %}
			{% endblock %}
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
